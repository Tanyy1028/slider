<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="carosel" height="400" width="500" >
</body>
</html>
<script>
    let currentIndex = 0;
    let images = [
        "https://images.unsplash.com/photo-1533167649158-6d508895b680?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c3BsYXNofGVufDB8fDB8fHww",
        "https://images.unsplash.com/photo-1459802071246-377c0346da93?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3BsYXNofGVufDB8fDB8fHww",
        "https://images.unsplash.com/photo-1541701494587-cb58502866ab?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c3BsYXNofGVufDB8fDB8fHww"
    ];
 
    setInterval(function () {
        currentIndex = (currentIndex + 1)% images.length;
        document.getElementById("carosel").src = images[currentIndex];
    }, 2000);
</script>
